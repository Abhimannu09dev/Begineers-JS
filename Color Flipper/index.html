<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Color Change with Hex code</h1>
        <label for="hexInput"> Enter the hex code</label>
        <input type="text" id="hexInput" placeholder="#000000">
        <button id="Apply">Apply</button>
    </div>
    <div>
        <h1>Color Palet</h1>
        <div id="colorPalet">
            <div class="colors"><button id="red"></button></div>
            <div class="colors"><button id="yellow"></button></div>
            <div class="colors"><button id="black"></button></div>
            <div class="colors"><button id="blue"></button></div>
            <div class="colors"><button id="orange"></button></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
