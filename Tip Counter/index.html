<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Counter</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="tip-container">
            <h1 style="padding: 5px;">Tip Counter</h1>
            <form class="form">
                <div class="input">
                    <label for="bill">Bill Amount</label>
                    <input name="bill" id="bill" type="number" placeholder="Enter bill amount" required>
                    <label for="tip">Tip percentage</label>
                    <input name="tipPercent" id="tipPercent" type="number" placeholder="Enter tip percentage" required>
                </div>
                <div class="options">
                    <button id="Calculate">Calculate</button>
                    <button id="Reset">Reset</button>
                </div>
            </form>
        </div>

        <div class="totalTip">
            <h1>Total Tip</h1>
            <div class="overallTips"></div>
        </div>

        <div class="totalTip">
            <h1>Todays Tips</h1>
            <div id="todayTips"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
