<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Counter</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>Tip Counter</h1>
    <div class="tip-container">
        <form class="form">
            <div class="input">
                <label for="bill amount">Bill Amount</label>
                <input type="number" placeholder="Enter bill amount" required>
                <label for="tip percentage">Tip percentage</label>
                <input type="number" placeholder="Enter tip percentage" required>
            </div>
            <div class="options">
                <button type="Calculate">Calculate</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
